<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liya • Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2a;
      --muted: #8892a6;
      --text: #e6edf7;
      --primary: #5b8cff;
      --primary-acc: #7aa2ff;
      --danger: #ff6b6b;
      --success: #46d69a;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(91,140,255,0.12), transparent),
                  radial-gradient(800px 400px at -10% 100%, rgba(70,214,154,0.10), transparent), var(--bg);
      color: var(--text);
      min-height: 100vh; display: grid; place-items: center; padding: 24px;
    }
    .card {
      width: 100%; max-width: 440px; background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08); border-radius: var(--radius);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
    }
    .header { padding: 28px 28px 12px; text-align: center; }
    .title { font-weight: 700; font-size: 24px; letter-spacing: 0.2px; }
    .subtitle { color: var(--muted); font-size: 14px; margin-top: 6px; }
    .content { padding: 20px 24px 24px; }
    .field { margin-bottom: 14px; }
    label { display:block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input {
      width: 100%; padding: 12px 14px; border-radius: 12px; background: #0f1626;
      border: 1px solid rgba(255,255,255,0.08); color: var(--text);
      outline: none; transition: 0.2s border-color, 0.2s box-shadow;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(91,140,255,0.15); }
    .row { display: flex; gap: 10px; margin-top: 8px; }
    button {
      flex: 1; padding: 12px 14px; border-radius: 12px; border: none; cursor: pointer; color: white;
      background: linear-gradient(180deg, var(--primary), #3866ff);
      box-shadow: 0 10px 24px rgba(91,140,255,0.35);
      transition: 0.2s transform, 0.2s box-shadow;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(91,140,255,0.45); }
    .muted { background: #1b2436; color: var(--text); box-shadow: none; }
    .muted:hover { background: #202b42; }
    .helper { font-size: 12px; color: var(--muted); text-align: center; margin-top: 14px; }
    .status { text-align:center; margin-top: 8px; font-size: 13px; min-height: 20px; }
    .success { color: var(--success); }
    .error { color: var(--danger); }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Login">
    <div class="header">
      <div class="title">Welcome to Liya</div>
      <div class="subtitle">Sign in to continue</div>
    </div>
    <div class="content">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
      </div>
      <div class="row">
        <button id="loginBtn">Sign In</button>
        <button id="signupBtn" class="muted" type="button">Sign Up</button>
      </div>
      <div class="status" id="status"></div>
      <div class="helper">By continuing you agree to the Terms.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "{{ SUPABASE_URL }}";
    const SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
    let sb = null;
    let supabaseEnabled = false;
    const statusEl = document.getElementById('status');
    function setStatus(msg, isErr=false){
      statusEl.textContent = msg || '';
      statusEl.className = 'status ' + (isErr ? 'error' : 'success');
    }
    try {
      const looksValid = SUPABASE_URL && SUPABASE_ANON_KEY && /^https?:\/\//i.test(SUPABASE_URL);
      if (looksValid && window.supabase && window.supabase.createClient) {
        sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        supabaseEnabled = true;
      } else {
        setStatus('Supabase is not configured. Please set SUPABASE_URL and SUPABASE_ANON_KEY in .env', true);
        // disable buttons
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('signupBtn').disabled = true;
      }
    } catch (e) {
      console.warn('Supabase init failed', e);
      setStatus('Failed to initialize authentication. Check console and config.', true);
      document.getElementById('loginBtn').disabled = true;
      document.getElementById('signupBtn').disabled = true;
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      if (!supabaseEnabled || !sb) return;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      setStatus('Signing in...');
      const { data, error } = await sb.auth.signInWithPassword({ email, password });
      if (error) return setStatus(error.message || 'Login failed', true);
      setStatus('Success! Redirecting...');
      setTimeout(() => window.location.href = '/', 500);
    });

    document.getElementById('signupBtn').addEventListener('click', async () => {
      if (!supabaseEnabled || !sb) return;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      setStatus('Creating account...');
      const { data, error } = await sb.auth.signUp({ email, password });
      if (error) return setStatus(error.message || 'Sign up failed', true);
      setStatus('Check your email to confirm your account.');
    });

    // If already logged in, redirect to home
    (async () => {
      if (!supabaseEnabled || !sb) return;
      const { data } = await sb.auth.getSession();
      if (data && data.session) window.location.href = '/';
    })();
  </script>
</body>
</html>
